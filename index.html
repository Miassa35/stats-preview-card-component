<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>stats-preview-card-component</title>
</head>
<body>
    <section class="card">
            <picture class="card__image">
                <source media="(max-width=660px)" srcset="images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg" alt="">
            </picture>
            <div class="card__content">
                <div class="essai">
                <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
                <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
                <div class="stats">
                    <div class="stat">
                        <h2 class="stat__title">10k+</h2>
                        <p class="stat__text">COMPANIES</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat__title">314</h2>
                        <p class="stat__text">TEMPLATES</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat__title">12M+</h2>
                        <p class="stat__text">QUERIES</p>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
